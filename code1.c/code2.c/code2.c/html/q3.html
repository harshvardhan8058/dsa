<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3rd WebPage</title>
</head>

<body>
    <table>
        <tr>
            <th>
                <ul type="disk">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </th>
            <th>
                <ol type="A">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </th>
        </tr>
        <tr>
            <th>
                <ul type="circle">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>

            </th>
            <th>
                <ol type="3" start="3">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </th>
        </tr>
        <tr>
            <th>
                <ul type="square">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </th>
            <th>
                <ol type="i">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </th>
        </tr>
    </table>
</body>

</html>
